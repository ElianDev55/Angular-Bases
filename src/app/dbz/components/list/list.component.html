<h4>
  {{ title }}
</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of charactersList;
      let i = index;
      let first = first;
      let last = last;
      let isEven = even
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': last,
      'list-group-item-warning': isEven,
      'list-group-item-danger': first
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}</span>
      {{ character.name }} - {{ character.power }}
    </div>
    <button (click)="onDeleteCharacter(i)" class="btn btn-danger">X</button>
  </li>
</ul>
