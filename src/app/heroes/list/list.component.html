

<h3>
  List of Heroes
</h3>


<div *ngIf="deletedHero; else nothingdelete">
  <h3>
    Heroe deleted: {{deletedHero}}
  </h3>
</div>

<ng-template #nothingdelete>
  <h3>
    You haven't deleted any hero
  </h3>
</ng-template>



<ul class="mt-2 list-group">
  <li *ngFor="let hero of heroes" class="list-groupitem">
    {{hero}}
  </li>
</ul>

<button
  *ngIf="heroes.length > 0"
  (click)="deteleLastHero()">
  Delete Last Hero
</button>
